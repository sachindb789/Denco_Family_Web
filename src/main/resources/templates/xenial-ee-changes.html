<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Xenial EEChanges</title>

    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/select2.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/fontawesome-free/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/datatables-bs4/css/dataTables.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/datatables-responsive/css/responsive.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/admin/plugins/datatables-buttons/css/buttons.bootstrap4.min.css}">
    <link rel="stylesheet" th:href="@{/admin/dist/css/adminlte.min2167.css?v=3.2.0}">
    <style>
        .wrap-text {
            white-space: pre-wrap;
            word-wrap: break-word;
            max-width: 200px;
        }

    </style>
</head>
<body>
<div class="main-wrapper">
    <div class="page-wrapper">
        <!-- Include Header Fragment -->
        <div th:replace="~{fragments/header :: header}"></div>

        <!-- Include Sidebar Fragment -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <div class="content container-fluid">
            <div class="page-header">
                <div class="row">
                    <div class="col-lg-6 col-md-6 col-sm-6 col-12">
                        <h5 class="text-uppercase mb-0 mt-0 page-title">Paycom EE Change Data</h5>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-4 col-12"></div>
                <div class="col-sm-8 col-12 text-right add-btn-col">
                    <a th:href="@{/admin/control}" target="_blank" class="btn btn-primary float-right btn-rounded"><i class="fas fa-eye"></i> Program Status</a>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12 mb-3">
                    <div class="table-responsive">
                        <table id="example1" class="table table-bordered table-striped">
                            <thead class="thead-dark">
                            <tr>
                                <th>ID</th>
                                <th>Resource</th>
                                <th>Description</th>
                                <th>New Value</th>
                                <th>Old Value</th>
                                <th>Status</th>
                                <th>Code</th>
<!--                                <th>EE Name</th>-->
                                <th>Site</th>
                                <th>log details</th>
                                <th>Xenial Emp.ID</th>
                                <th>Time</th>
                                <th>Chan. By</th>

                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="change : ${changes}">
                                <td th:text="${change.id}"></td>
                                <td class="wrap-text" th:text="${change.resourceField}"></td>
                                <td class="wrap-text" th:text="${change.changeDesc}"></td>
                                <td class="wrap-text" th:text="${change.newValue}"></td>
                                <td class="wrap-text" th:text="${change.oldValue}"></td>
                                <td th:text="${change.Updated ? '✅' : '❌'}"></td>
                                <td th:text="${change.eeCode}"></td>
<!--                                <td th:text="${change.eeName}"></td>-->
                                <td class="wrap-text" th:text="${change.siteId}"></td>
                                <td class="wrap-text" th:text="${change.logDetails}"></td>
                                <td th:text="${change.employeeId}"></td>
                                <td th:text="${change.changeTime}"></td>
                                <td th:text="${change.changedBy}"></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script th:src="@{/admin/assets/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/assets/js/select2.min.js}"></script>
<script th:src="@{/admin/assets/js/moment.min.js}"></script>
<script th:src="@{/admin/assets/plugins/datetimepicker/js/tempusdominus-bootstrap-4.min.js}"></script>
<script th:src="@{/admin/assets/js/app.js}"></script>
<script th:src="@{/admin/plugins/datatables/jquery.dataTables.min.js}"></script>
<script th:src="@{/admin/plugins/datatables-bs4/js/dataTables.bootstrap4.min.js}"></script>
<script th:src="@{/admin/plugins/datatables-responsive/js/dataTables.responsive.min.js}"></script>
<script th:src="@{/admin/plugins/datatables-responsive/js/responsive.bootstrap4.min.js}"></script>
<script th:src="@{/admin/plugins/datatables-buttons/js/dataTables.buttons.min.js}"></script>
<script th:src="@{/admin/plugins/datatables-buttons/js/buttons.bootstrap4.min.js}"></script>
<script th:src="@{/admin/plugins/jszip/jszip.min.js}"></script>
<script th:src="@{/admin/plugins/pdfmake/pdfmake.min.js}"></script>
<script th:src="@{/admin/plugins/pdfmake/vfs_fonts.js}"></script>
<script th:src="@{/admin/plugins/datatables-buttons/js/buttons.html5.min.js}"></script>
<script th:src="@{/admin/plugins/datatables-buttons/js/buttons.print.min.js}"></script>

<script>
    $(function () {
        $("#example1").DataTable({
            "responsive": true,
            "lengthChange": true,
            "autoWidth": true,
            "buttons": ["excel", "pdf"],
            "order": [0, "desc"]
        }).buttons().container().appendTo('#example1_wrapper .col-md-6:eq(0)');
    });
</script>

</body>
</html>
