<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8">
    <title>Denco Family Restaurant - Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
    <link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>

<body>
<div class="main-wrapper">
    <div class="account-page">
        <div class="container">
            <div th:if="${message}" class="alert alert-success font-weight-bold text-center">
                <span th:text="${message}"></span>
            </div>
            <div th:if="${error}" class="alert alert-danger font-weight-bold text-center">
                <span th:text="${error}"></span>
            </div>

            <h3 class="account-title text-white">Register to Denco Family</h3>
            <div class="account-box">
                <div class="account-wrapper">
                    <div class="account-logo">
                        <a href="#"><img th:src="@{/admin/assets/img/logo1.png}" alt="Denco Family"></a>                    </div>
                    <form th:action="@{/admin/register}" method="POST">
                        <div class="form-group">
                            <label for="username">Full Name</label>
                            <input type="text" class="form-control" id="username" name="username" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="text" class="form-control" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" name="password" required>
                        </div>
<!--                        <div class="form-group">-->
<!--                            <label for="confirm_password">Confirm Password</label>-->
<!--                            <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>-->
<!--                        </div>-->
                        <div class="form-group text-center custom-mt-form-group">
                            <button class="btn btn-primary btn-block account-btn" type="submit">Register</button>
                        </div>
                        <div class="text-center">
                            <a href="@{/admin/login}">Already have an account? Login here</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


<script th:src="@{/admin/assets/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/assets/js/jquery.slimscroll.js}"></script>
<script th:src="@{/admin/assets/js/app.js}"></script>

</body>

</html>
