<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="utf-8">
	<title>Denco Family Restaurant - Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

	<link rel="shortcut icon" type="image/x-icon" th:href="@{/admin/assets/img/favicon.png}">

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900" rel="stylesheet">

	<link rel="stylesheet" th:href="@{/admin/assets/css/bootstrap.min.css}">
	<link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/all.min.css}">
	<link rel="stylesheet" th:href="@{/admin/assets/plugins/fontawesome/css/fontawesome.min.css}">
	<link rel="stylesheet" th:href="@{/admin/assets/css/style.css}">
</head>

<body>
<div class="main-wrapper">
	<div class="account-page">
		<div class="container">
			<h3 class="account-title text-white">Login</h3>
			<div class="account-box">
				<div class="account-wrapper">
					<div class="account-logo">
						<a href="#"><img th:src="@{/admin/assets/img/logo1.png}" alt="Denco Family"></a>
					</div>
					<div th:if="${message}" class="alert alert-success font-weight-bold text-center">
						<span th:text="${message}"></span>
					</div>
					<div th:if="${error}" class="alert alert-danger font-weight-bold text-center">
						<span th:text="${error}"></span>
					</div>
					<form th:action="@{/admin/login}" method="POST">
						<div class="form-group">
							<label>Email</label>
							<input type="email" class="form-control" name="username" required>
						</div>
						<div class="form-group">
							<label>Password</label>
							<input type="password" class="form-control" name="password" required>
						</div>

						<div class="form-group text-center custom-mt-form-group">
							<button class="btn btn-primary btn-block account-btn" type="submit">Login</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>

<script th:src="@{/admin/assets/js/jquery-3.6.0.min.js}"></script>
<script th:src="@{/admin/assets/js/bootstrap.bundle.min.js}"></script>
<script th:src="@{/admin/assets/js/jquery.slimscroll.js}"></script>
<!--<script th:src="@{/admin/assets/js/app.js}"></script>-->

</body>
</html>
